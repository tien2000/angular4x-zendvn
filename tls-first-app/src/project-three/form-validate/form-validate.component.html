<h2>Angular 4x - {{ title }}</h2>


<div class="col-md-6 col-lg-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
              <h3 class="panel-title">{{ txtHeader }}</h3>
        </div>
        <div class="panel-body">              
            <form action="" method="POST" role="form">
                <div *ngFor="let elemt of elemts" class="form-group" [ngClass]="setClass(elemt)" >
                    <label for="">{{ showLabel(elemt) }}</label>
                    <input (input)="onInputChange($event, elemt)" type="text" class="form-control" id="" placeholder="{{ showLabel(elemt) }}">                    
                    <i *ngIf="showGlyphiconOK(elemt)" class="glyphicon glyphicon-ok form-control-feedback"></i>
                    <i *ngIf="showGlyphiconError(elemt)" class="glyphicon glyphicon-warning-sign form-control-feedback"></i>
                </div>

                <button (click)="onSubmitForm()" type="submit" class="btn btn-primary" [disabled]="setDisabledButton()">Submit</button>
            </form>
              
        </div>
    </div>
</div>
